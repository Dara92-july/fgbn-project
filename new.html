<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Page</title>
    <link rel="stylesheet" href="new.css">
    <script src="new.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture-container">
            <img id="profilePicture" src="https://via.placeholder.com/140" alt="" class="profile-img">
            <div class="dropdown-menu" id="profileDropdown">
                <button id="uploadPicture">Upload Picture</button>
                <button id="viewPicture">View Picture</button>
            </div>
        
        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
        
        
        <button class="camera-button" id="camera-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 9c-1.626 0-3 1.374-3 3s1.374 3 3 3s3-1.374 3-3s-1.374-3-3-3"/>
                <path fill="currentColor" d="M20 5h-2.586l-2.707-2.707A1 1 0 0 0 14 2h-4a1 1 0 0 0-.707.293L6.586 5H4c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2m-8 12c-2.71 0-5-2.29-5-5s2.29-5 5-5s5 2.29 5 5s-2.29 5-5 5"/>
            </svg>
        </button>
    </div>

    <div class="user-info">
        <h2>Customer Information</h2>
        <p>First Name: <span id="firstName"></span></p>
        <p>Last Name: <span id="lastName"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Date of Birth: <span id="dob"></span></p>
        <p>Phone Number: <span id="phone"></span></p>
        <p>Account Type: <span id="accountType"></span></p>
        <p>Account Number: <span id="accountNumber"></span></p>
        <p>Balance: <span id="balance"></span></p>
    </div>

    <div class="full-image-view" id="fullImageView" style="display: none;">
        <img id="fullImage" class="full-image">
        <button class="close-full" id="closeFullView">X</button>
    </div>
</body>
</html>

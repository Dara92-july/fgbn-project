<body>
  <div class="create-account-container">

    <button id="backButton" class="back-btn" style="position: absolute; top: 10px; right: 10px; width: 20px; height: 20px;">x</button>

    <h2>Welcome to FGBN Bank</h2>
    <form id="createAccountForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <div class="password-container">
        <input type="password" placeholder="Password" id="password" required>
        <span class="toggle-password" id="togglePassword">
          <img id="eyeIcon" src="../iconimages/iconamoon--eye-thin.svg" alt="" style="display: inline;">
          <img id="eyeSlashIcon" src="../iconimages/mynaui--eye-slash.svg" alt="" style="display: none;">
        </span>
      </div>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="accountType">Account Type</label>
      <select id="accountType" name="accountType" required>
        <option value="current">Current Account</option>
        <option value="savings">Savings Account</option>
      </select>
      <div class="form-group">
        <label for="securityCode">Security Code (4 digits)</label>
        <div class="input-group">
          <input type="password" id="securityCode" name="securityCode" maxlength="4" pattern="\d{4}" required>
          <span id="toggleSecurityCode" style="cursor: pointer;">
            <img id="eyeIconSecurityCode" class="fas fa-eye" src="../iconimages/iconamoon--eye-thin.svg" alt="">
            <img id="eyeSlashIconSecurityCode" class="fas fa-eye-slash" src="../iconimages/mynaui--eye-slash.svg" alt="" style="display: none;">
          </span>
        </div>
      </div>
      
      <button type="submit">Create Account</button>
    </form>
  </div>

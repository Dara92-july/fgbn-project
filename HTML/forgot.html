<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/settings/theme.css">
  <link rel="stylesheet" href="../CSS/forgot.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="forgotcon">
   <div class="forgot">
      <h2>Forgot Password</h2>
      <input type="email" id="email" placeholder="Enter your registered email" required>
     <button class="reset" id="resetPasswordButton" onclick="resetPassword()">Reset Password</button>
    </div>
  </div>
  <button id="closeButton" style="position: absolute; top: 10px; right: 10px; width: 20px; height: 20px;">X</button>


  <script type="module" src="../JS/forgot.js"></script>
  <script src="/settings/theme.js"></script>
</body>
</html>

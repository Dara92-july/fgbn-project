<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="../CSS/profile.css">
  <script defer type="module" src="../JS/profile.js"></script>
</head>
<body>
  <!-- Close button to go back to the Landing page -->
  <div class="close-button-container">
    <button id="closeButton" class="close-btn">x</button>
  </div>
  
  <div class="profile-container">
    <!-- Profile picture container -->
    <div class="profile-picture-container">
      <!-- Initially, the default icon is used. It will be replaced when a picture is chosen -->
      <img id="profilePicture" src="./iconimages/gg--profile.svg" alt="Profile Picture" style="height: 100px; width: 100px; border-radius: 50%; object-fit: cover;">
      <!-- Hidden file input for uploading a new picture -->
      <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
    </div>
    
    <h2>Customer Information</h2>
    <p>First Name: <span id="firstName"></span></p>
    <p>Last Name: <span id="lastName"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Date of Birth: <span id="dob"></span></p>
    <p>Phone Number: <span id="phone"></span></p>
    <p>Account Type: <span id="accountType"></span></p>
    <p>Account Number: <span id="accountNumber"></span></p>
    <p>Balance: <span id="balance"></span></p>
  </div>
  
  <!-- Popup message (hidden by default) -->
  <div id="updatePopup" class="popup" style="display: none;">
    Profile updated successfully!
  </div>
  
  <script>
    // When the "Close" button is clicked, navigate back to the Landing page
    document.getElementById('closeButton').addEventListener('click', () => {
      window.location.href = '../landing.html';
    });
  </script>
</body>
</html>

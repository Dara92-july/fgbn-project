<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Transaction History - FGBN Bank</title>

  <link rel="stylesheet" href="/settings/theme.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Modak&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS/transactionhistory.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
  <button id="close-page-btn" class="close-btn1"><i class="fas fa-arrow-left"></i> </button>

  <div class="container">
    <!-- Header Section -->
    <header class="history-header">
      <div class="header-content">
        <h1><i class="fas fa-history"></i> Transaction History</h1>
        <div class="user-greeting" id="user-greeting"></div>
        <div class="balance-summary">
          <span class="balance-label">Current Balance:</span>
          <span class="balance-amount" id="current-balance">Loading...</span>
        </div>
      </div>
    </header>

    <!-- Transaction List Container -->
    <section class="transaction-section">
      <div class="transaction-filters">
        <button class="filter-btn active" data-filter="all">
          <i class="fas fa-list"></i> All
        </button>
        <button class="filter-btn" data-filter="sent">
          <i class="fas fa-arrow-up"></i> Sent
        </button>
        <button class="filter-btn" data-filter="received">
          <i class="fas fa-arrow-down"></i> Received
        </button>
        <button class="filter-btn" data-filter="deposit">
          <i class="fas fa-plus-circle"></i> Deposits
        </button>
      </div>
    
      <!-- Loading State -->
      <div class="loader-container" id="loader">
        <div class="loading-animation">
          <div class="bank-card">
            <div class="chip"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="loading-text">
            <p>Fetching your transactions</p>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Transaction List -->
      <div class="transaction-list" id="transaction-list">
        <!-- Dynamic content will be inserted here -->
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="empty-state" style="display: none;">
        <div class="empty-animation animate_animated animate_fadeIn">
          <div class="empty-icon">
            <i class="fas fa-wallet"></i>
          </div>
          <h3>No transactions yet</h3>
          <p>Your transaction history will appear here once you make your first transaction</p>
          <button class="refresh-btn" id="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
      </div>
    </section>

    <!-- Receipt Modal -->
    <div class="receipt-modal" id="receipt-modal">
      <div class="receipt-content animate_animated animate_fadeInUp">
        <div class="receipt-header">
          <div class="receipt-logo">
            <img src="../iconimages/red logo.jpeg" alt="" style="width: 40px; height: 30px;">
        
            <span>FGBN Bank</span>
          </div>
          <h3>Transaction Receipt</h3>
          <span class="close-btn" id="close-btn">&times;</span>
        </div>
        <div class="receipt-body" id="receipt-details">
          <!-- Dynamic receipt content -->
        </div>
        <div class="receipt-footer">
          <!-- <p>Thank you for banking with us</p> -->
          <div class="receipt-actions">
            <button id="download-receipt" class="btn-primary">
              <i class="fas fa-download"></i> Download PDF
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../JS/transactionhistory.js"></script>
  <script src="/settings/theme.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img" id="profileImage">
        <div class="dropdown" id="dropdownMenu">
            <button onclick="document.getElementById('fileInput').click()">Upload Picture</button>
            <button onclick="openModal()">View Picture</button>
        </div>
        <br>
        <button class="camera-button" onclick="captureFromCamera()">ðŸ“¸ Snap a Picture</button>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadImage(event)">
    
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="fullImage" src="">
    </div>
    
    <video id="cameraPreview" autoplay style="display:none;"></video>
    <canvas id="snapshotCanvas" style="display:none;"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
